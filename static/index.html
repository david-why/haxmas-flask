<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Tracker</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success-subtle">
    <div class="content container">
      <h1>Jolly's Gift Tracker!</h1>
      <img src="https://haxmas.hackclub.com/haxmas-logo.png" id="large-logo" />
      <p class="fs-4 fst-italic">Tracking gifts since 2025</p>
      <form id="giftForm" class="border-danger p-2">
        <div class="mb-3">
          <label for="name" class="form-label">First name: </label>
          <input
            id="name"
            type="text"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gift" class="form-label">Gift: </label>
          <input
            id="gift"
            type="text"
            name="gift"
            class="form-control"
            required
          />
        </div>
        <input type="submit" value="Submit!" class="btn btn-success" />
      </form>
      <div id="gifts" class="mt-4"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
